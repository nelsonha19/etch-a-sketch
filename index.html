<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-A-Sketch</title>

    <!-- FONTS  -->
    <link href="https://fonts.googleapis.com/css?family=Notable|Open+Sans:300,300i,400,400i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="title">
            <h1 class="title">Etch-A-Sketch</h1>
        </div>
        <div class="row2">
            <div class="clear">
                <button class="clear">
                    Clear
                </button>
            </div>
            <div class="options">
                <label for="input">Width # <br>(Max: 64)</label>
                <input type="text" id="input" class="text">
                <input type="submit" class="submit">
            </div>
            <div class="colour">
                <button class="rainbow">Rainbow</button>
                <p class="toggle">OFF</p>
            </div>
        </div>
    </div>



    <div class="container">

    </div>
    

    <script src="script.js"></script>
</body>
</html>
